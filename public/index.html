<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Encuesta</title>
    <link rel="icon" type="image/ico" href="assets/icon.ico"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status">
      <label id="db-status"></label>
    </div>
    
    <div class="encuesta">
      <h1>Subir Encuesta</h1>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Seleccione un archivo de Excel:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".xlsx, .xls"
          required
        />
        <button type="submit">Subir y Procesar</button>
      </form>
    </div>

    <div id="message"></div>
    <script src="script.js"></script>
  </body>
</html>
