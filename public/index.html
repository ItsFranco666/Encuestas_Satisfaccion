<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir Encuesta</title>
    <link rel="icon" type="image/ico" href="assets/icon.ico" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/">Inicio</a>
        <a href="/encuestas">Encuestas</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/preguntas">Preguntas</a>
        <a href="/respuestas">Respuestas</a>
        <a href="/calificaciones">Calificaciones</a>
      </nav>
    </header>

    <div class="encuesta">
      <h1>Subir Encuesta</h1>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Seleccione un archivo de Excel:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".xlsx, .xls"
          required
        />
        <button type="submit">Subir y Procesar</button>

        <!-- <div id="mensaje" style="height: 20px;"></div> -->
      </form>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
