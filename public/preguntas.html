<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preguntas</title>
    <link rel="icon" type="image/png" href="assets/icon.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/tablas.css" />
    <link rel="stylesheet" href="./styles/preguntas.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/">Inicio</a>
        <a href="/encuestas">Encuestas</a>
        <a href="/usuarios">Usuarios</a>
        <a href="/preguntas">Preguntas</a>
        <a href="/respuestas">Respuestas</a>
        <a href="/calificaciones">Calificaciones</a>
      </nav>
    </header>

    <!-- Seleccion de Encuestas -->
    <div class="container">
      <h1>Preguntas por Encuesta</h1>
      <div class="select-container">
        <label for="encuestas">Seleccione una encuesta:</label>
        <select id="encuestas">
          <option value="" disabled selected>Seleccione una encuesta...</option>
        </select>
        <p id="mensaje" class="hidden">No hay encuestas disponibles.</p>
      </div>
      <table id="tablaPreguntas" class="hidden">
        <thead>
          <tr>
            <th>ID Pregunta</th>
            <th>Pregunta</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./js/preguntas.js"></script>
  </body>
</html>
